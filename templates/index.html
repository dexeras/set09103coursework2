{% extends "layout.html"%}
{%block content%}
  <h1>Hello {{user_name}} ! </h1>
  <h1>TimeLine : </h1>
  <table>
    <tr>
      <th>Author</th>
      <th>Content</th>
      <th>Time of post</th>
    </tr>
    {% for row in listBlubs : %}
      <tr>
        <th><a href="{{url_for('blubber',blubber=row[0])}}">{{row[0]}}</a></th>
        <th>{{row[1]}}</th>
        <th>{{row[2]}}</th>
      </tr>
    {%endfor%}
  </table>
{%endblock%}
